model:
  base_learning_rate: 3.e-5
  target: bert.models.diffusion.DiffusionEngine
  params:
    input_key: latents
    scale_factor: 0.18215
    disable_first_stage_autocast: True
    ckpt_path: /vol/paramonos2/projects/antoni/code/Personal/speech2face/checkpoints/keyframe.pt
    # bad_model_path: logs/2024-09-03T11-32-04_example_training-svd_keyframes_vid/checkpoints/last.ckpt/checkpoint/mp_rank_00_model_states.pt

    denoiser_config:
      target: bert.modules.diffusionmodules.denoiser.Denoiser
      params:
        scaling_config:
          target: bert.modules.diffusionmodules.denoiser_scaling.VScalingWithEDMcNoise


    network_config:
      target: bert.modules.diffusionmodules.video_model.VideoUNet
      params:
        adm_in_channels: 512
        num_classes: sequential
        use_checkpoint: True
        in_channels: 8
        out_channels: 4
        model_channels: 320
        attention_resolutions: [4, 2, 1]
        num_res_blocks: 2
        channel_mult: [1, 2, 4, 4]
        num_head_channels: 64
        use_linear_in_transformer: True
        transformer_depth: 1
        context_dim: 1024
        spatial_transformer_attn_type: softmax-xformers
        extra_ff_mix_layer: True
        use_spatial_context: True
        merge_strategy: learned_with_images
        video_kernel_size: [3, 1, 1]
        fine_tuning_method: null
        audio_cond_method: both_keyframes
        additional_audio_frames: 0
        audio_dim: 1024
        unfreeze_blocks: [] # Because we changed the input block
       

    conditioner_config:
      target: bert.modules.GeneralConditioner
      params:
        emb_models:
  
        - input_key: cond_frames
          is_trainable: False
          ucg_rate: 0.1
          target: bert.modules.encoders.modules.VideoPredictionEmbedderWithEncoder
          params:
            disable_encoder_autocast: True
            n_cond_frames: 1
            n_copies: 1
            is_ae: True
            load_encoder: False
            encoder_config:
              target: bert.models.autoencoder.AutoencoderKLModeOnly
              params:
                embed_dim: 4
                monitor: val/rec_loss
                ddconfig:
                  attn_type: vanilla-xformers
                  double_z: True
                  z_channels: 4
                  resolution: 256
                  in_channels: 3
                  out_ch: 3
                  ch: 128
                  ch_mult: [1, 2, 4, 4]
                  num_res_blocks: 2
                  attn_resolutions: []
                  dropout: 0.0
                lossconfig:
                  target: torch.nn.Identity

        - input_key: valence
          is_trainable: False
          target: bert.modules.encoders.modules.ConcatTimestepEmbedderND
          params:
            is_temporal: True
            outdim: 256

        - input_key: arousal
          is_trainable: False
          target: bert.modules.encoders.modules.ConcatTimestepEmbedderND
          params:
            is_temporal: True
            outdim: 256

        - input_key: audio_emb
          is_trainable: True
          ucg_rate: 0.2
          target: bert.modules.encoders.modules.WhisperAudioEmbedder
          params:
            merge_method: mean 
            linear_dim: 1024
            cond_type: crossattn
            audio_dim: 1536

    first_stage_config:
      target: bert.models.autoencoder.AutoencodingEngine
      params:
        loss_config:
          target: torch.nn.Identity
        regularizer_config:
          target: bert.modules.autoencoding.regularizers.DiagonalGaussianRegularizer
        encoder_config: 
          target: bert.modules.diffusionmodules.model.Encoder
          params:
            attn_type: vanilla
            double_z: True
            z_channels: 4
            resolution: 256
            in_channels: 3
            out_ch: 3
            ch: 128
            ch_mult: [1, 2, 4, 4]
            num_res_blocks: 2
            attn_resolutions: []
            dropout: 0.0
        decoder_config:
          target: bert.modules.autoencoding.temporal_ae.VideoDecoder
          params:
            attn_type: vanilla
            double_z: True
            z_channels: 4
            resolution: 256
            in_channels: 3
            out_ch: 3
            ch: 128
            ch_mult: [1, 2, 4, 4]
            num_res_blocks: 2
            attn_resolutions: []
            dropout: 0.0
            video_kernel_size: [3, 1, 1]

    sampler_config:
      target: bert.modules.diffusionmodules.sampling.EulerEDMSampler
      params:
        num_steps: 10
        discretization_config:
          target: bert.modules.diffusionmodules.discretizer.AYSDiscretization

        guider_config:
          target: bert.modules.diffusionmodules.guiders.AudioRefMultiCondGuider
          params:
            audio_ratio: 5.0
            ref_ratio: 2.0
         